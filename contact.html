<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/5e01cc8f0b.js" crossorigin="anonymous"></script>
        <title>My Youtube Website | Contact</title>
</head>
<body>
    <nav class="nav-bar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">Enjoyable Kitchen</h1>
        <ul class="nav-items"> 
            <li class="nav-item"><a href="./index.html">Home</a></li>
            <li class="nav-item"><a href="./about.html">About</a></li>
            <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
        </div>   
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="youtube-details">
                    <div class="contact-group">
                        <i class="fa-solid fa-envelope fa-3x text-blue"></i>
                            <h2 class="text-gray md-heading">Email</h2>
                            <p>enjoyablekitchen28@gmail.com</p>
                    </div>
                    <div class="contact-group">
                        <i class="fa-solid fa-square-phone fa-3x text-blue"></i>
                            <h2 class="text-gray md-heading">Call</h2>
                            <p>+910101010101</p>
                    </div>
                    <img src="./img/Logo.jpeg" alt="My Youtube Logo">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your queries, suggestions and concerns by filling the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username"  required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone"  required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email"  required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-youtube fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
        </div>
        <p>
            Cooking Food &copy; 2022,All Rights Reserved
        </p>

    </footer>
</body>
</html>
